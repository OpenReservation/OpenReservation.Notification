name: dotnet

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Info
      run: |
        dotnet tool update -g dotnet-execute
        export PATH="$PATH:$HOME/.dotnet/tools"
        dotnet-exec info
    - name: Build
      run: dotnet build
